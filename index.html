<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 😎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game">
        
        <div class="title">Rock Paper Scissors</div>
    
    <h1>Computer Choice : <span id="computer-choice" ></span></h1>
    <h1>User Choice : <span id="user-choice" ></span></h1>

    <h3 class="pick">Pick your Choice 👇🏻</h3>

    <button class="options" id="Rock">Rock</button>
    <button class="options" id="Paper">Paper</button>
    <button class="options" id="Scissors">Scissors</button>

    <br>
    <br>

    <h1>Result : <span id="result" ></span></h1>

    </section>

    <script src="index.js"></script>
</body>
</html>
